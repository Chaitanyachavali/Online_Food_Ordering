      <script type="text/javascript">
        $(document).ready(function(){
          var selected_item = "temp";
          selected_item = window.localStorage.getItem('selected_item');
          var dataString = 'selected_item='+ selected_item;
          $.ajax({
                          type: "POST",
                          url: "http://172.19.20.172/online_food_scripts/getItemType.php",
                          data: dataString,
                          cache: false,
                          success: function(result){
                            //alert(result);

                              $('#header_content').append(display);
                                                    },
                            error: function(data){
                              alert("Unsufficient details. Not able to connect to server");
                                   }
                          });
        });
      </script>
      <script type="text/javascript">
        $(document).ready(function(){
          $("#orderBtn").click(function(){

              var dataStringB = 'name='+ name + '&telephone='+ telephone + '&quantity='+ quantity + '&remarks='+ remarks + '&selected_item='+ selected_item + '&email='+ email + '&type_taste='+ type_taste;
              //alert(dataStringB);
              if(telephone == '')
              {
                alert("Fill The fields to Continue");
              }
                else
                {   
                  /// Always the ajax response is going a error although status is 200 OK

                      async: false,
                      success: function(){

                          window.location.href = "buylist.html";
                                                },
